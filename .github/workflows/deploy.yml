name: Build & deploy Quarto site to public/

on:
  push:
    branches: [ main ]
    # Donâ€™t retrigger when public/ changes
    paths-ignore:
      - 'public/**'

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: true  

      - uses: quarto-dev/quarto-actions/setup@v2

      - name: Render Quarto site
        run: quarto render

      - name: Copy .well-known to public (if exists)
        run: |
          if [ -d .well-known ]; then
            cp -r .well-known public/
          fi

      - name: Copy _config.yml to public
        run: cp _config.yml public/

      - name: Copy modules to public
        run: cp -r modules public/

      - name: Commit & push public/
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add public
          git commit -m "ðŸ”„ Update built site" || echo "No changes to commit"
          git push origin main
